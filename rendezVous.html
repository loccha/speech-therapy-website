<body>

    <div id="page-container"> 
        <div id="content-wrap">

            <header id="rv-header">
                <h1 class="header-title">Prendre <span class="no-wrap">rendez-vous</span></h1>
                <nav>
                    <div class="nav-left">
                        <img class="logo" src="img/logo.png" alt="Logo Camille Locas Orthophoniste">
                    </div>
                    <div class="nav-right">
                        <label for="check" class="check-button">
                            <i class="fa-solid fa-bars"></i>
                        </label>
                        <input type="checkbox" id="check">
                        <ul id="ul-nav">
                            <li><a class="nav-link" href="services.html">Services</a></li>
                            <li><a class="nav-link" href="rendezVous.html">Prendre Rendez-Vous</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main id="rv-main">
                
                <div class="form-container">
                    <div class="form-title-container">
                        <h2 id="form-title">Formulaire</h2>
                    </div>
                    <form action="send-email.php" method="post">
                        <div class="form-content">
                            <div class="input-contact">
                                <label for="surname">Prénom</label> 
                                <input type="text" id="surname" name="surname" required placeholder="Votre réponse">
                            </div>
    
                            <div class="input-contact">
                                <label for="name">Nom</label> 
                                <input type="text" id="name" name="name" required placeholder="Votre réponse">
                            </div>
    
                            <div class="input-contact">
                                <label for="child-surname">Prénom de l'enfant</label>
                                <input type="text" id="child-surname" name="child-surname" required placeholder="Votre réponse">
                            </div>
    
                            <div class="input-contact">
                                <label for="child-name">Nom de l'enfant</label>
                                <input type="text" id="child-name" name="child-name" required placeholder="Votre réponse">
    
                            </div>
    
                            <div class="input-contact" id="input-phone">
                                <label for="phone">Numéro de téléphone</label>
                                <input type="text" id="phone" name="phone" required placeholder="(###) ###-####">
                            </div>
    
                            <div class="input-contact" id="input-email">
                                <label for="email">Adresse courriel</label>
                                <input type="text" id="email" name="email" required placeholder="exemple@exemple.com">
                            </div>
    
                            <div class="input-age">
                                <label for="age">Quel est l'âge de votre enfant?</label>                                 
                                <select name="age" id="age">
                                    <option value="8">8 ans</option>
                                    <option value="9">9 ans</option>
                                    <option value="10">10 ans</option>
                                    <option value="11">11 ans</option>
                                    <option value="12">12 ans</option>
                                    <option value="13">13 ans</option>
                                    <option value="14">14 ans</option>
                                    <option value="15">15 ans</option>
                                </select>
                            </div>

                            <div class="input-scolaire">
                                <label for="scolaire">Quel est le niveau scolaire de votre enfant?</label>                                 
                                <select name="scolaire" id="scolaire">
                                    <option value="prim-3">Primaire - 3e année</option>
                                    <option value="prim-4">Primaire - 4e année</option>
                                    <option value="prim-5">Primaire - 5e année</option>
                                    <option value="prim-6">Primaire - 6e année</option>
                                    <option value="sec-1">Secondaire - 1e année</option>
                                    <option value="sec-2">Secondaire - 2e année</option>
                                    <option value="sec-3">Secondaire - 3e année</option>
                                </select>
                            </div>

                            <div class="input-disponibilites">
                                <label for="disponibilites" id="disponibilities">
                                    Afin d'obtenir un portrait de l'historique développemental de votre enfant ainsi que du contexte dans lequel il évolue, un appel d'une
                                    durée d'environ 20 minutes précède la 1<sup>e</sup> rencontre d'évaluation. Veuillez indiquer ci-dessous les moments auxquels vous seriez
                                    disponible.
                                </label>
                                <div class="dispo-box">
                                    <div class="dispo-box-left">
                                        <label>
                                            <input type="checkbox" id="lundi" name="lundi"> Lundi: Entre 17h et 19h
                                        </label>
                                        <label>
                                            <input type="checkbox" id="mardi" name="mardi"> Mardi: Entre 17h et 19h
                                        </label>
                                        <label>
                                            <input type="checkbox" id="mercredi" name="mercredi"> Mercredi: Entre 17h et 19h
                                        </label>
                                    </div>
                                    <div class="dispo-box-right">
                                        <label>
                                            <input type="checkbox" id="jeudi" name="jeudi"> Jeudi: Entre 17h et 19h
                                        </label>
                                        <label>
                                            <input type="checkbox" id="vendredi" name="vendredi"> Vendredi: Entre 8h et 15h
                                        </label>
                                    </div>
                                    
                                </div>
                                
                                

                            </div>
    
                            <div class="input-message">
                                <label for="message">
                                    Quelles sont vos inquiétudes concernant le développement du langage et/ou les apprentissages (lecture/écriture/mathématique) de votre enfant?
                                </label> 
                                <textarea id="message" name="message" rows="4" cols="50"></textarea>
                            </div>

                            <div class="form-footer">
                                <div class="agreement-box">
                                    <label id="agreement-text">
                                        Je comprends et j'accepte que l'ensemble des rencontres se dérouleront à distance sur la <b><u>plateforme Zoom.</u></b>
                                        <input type="checkbox" id="agreement-checkbox" required>
                                    </label>
                                </div>
                                <div class="button-container">
                                    <button id="submit-button" type ="submit" name ="submit">Envoyer</button>
                                </div>
                            </div>

                        </div>

                        

                        
                        
                    </form>
                </div>
                
                
            </main>

        </div>
        <footer>
            <p class="text-footer">Si vous avez des questions: <a id="my-email" href="mailto:camillelocasorthophoniste@hotmail.com">camillelocasorthophoniste@hotmail.com</a> </p>

        </footer>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
